    .score  { text-align: center;

        margin-top: 100px;
        margin-bottom: 70px;
        -moz-animation-name: scoreani;
        -moz-animation-timing-function: ease-out;
             -moz-animation-duration: 2s;
              -moz-animation-delay: 0s;
       }
       @-moz-keyframes scoreani {
            from {
               opacity: 0;
               -moz-transform: translate3d(100%,0,0) skewX(-30deg);
               -webkit-transform: translate3d(100%,0,0) skewX(-30deg);

            }
             60% {
               opacity: 1;
               -moz-transform: skewX(20deg);
               -webkit-transform: skewX(20deg);

            }
            80%{
                opacity: 1;
               -moz-transform: skewX(-5deg);
               -webkit-transform: skewX(-5deg);
            }
            to{
                opacity: 1;
               -moz-transform: none;
               -webkit-transform: none;
            }
        }
       .foot{
            font-family: "Calibri";
            vertical-align:text-bottom;
            color: white;
            position: fixed ;
            bottom: 0px;
            left: 500px;
            text-align: center;

       }
       .adv{  border-radius: 100%;
                margin-bottom: 5px;

       }
       .adv:hover{
         transition: all 0.8s ease;
    border-radius: 100%;
     box-shadow: 0 4px 8px 0 rgba(255, 255, 255, 0.3), 0 6px 20px 0 rgba(255, 255, 255, 0.4), 0 10px 30px 0 rgba(255, 255, 255, 0.5);
  background: -moz-radial-gradient(rgb(9,166,122) ,black);
  background: -webkit-radial-gradient(rgb(9,166,122) ,black);
       }
       .start_img1 {

                  -moz-animation-name: adv1;
             -moz-animation-duration: 1s;
              -moz-animation-delay: 2s;
                   -webkit-animation-name: adv1;
             -webkit-animation-duration: 1s;
              -webkit-animation-delay: 2s;

}



     .start_img2 {

                  -moz-animation-name: adv1;
             -moz-animation-duration: 2s;
             -moz-animation-delay: 2s;
                  -webkit-animation-name: adv1;
             -webkit-animation-duration: 2s;
             -webkit-animation-delay: 2s;

}


     .start_img3 {

                  -moz-animation-name: adv1;
             -moz-animation-duration: 3s;
             -moz-animation-delay: 2s;
                  -webkit-animation-name: adv1;
             -webkit-animation-duration: 3s;
             -webkit-animation-delay: 2s;

}
 @-moz-keyframes adv1 {
            0% {
               opacity: 1;
               -moz-transform: translateY(500px);
               -webkit-transform: translateY(500px);
            }
            100%{
                opacity: 1;
               -moz-transform: translateY(0px);
               -webkit-transform: translateY(0px);
            }
         }
       .visit{

        color: #FFFFFF;
